<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="Explorador, EE.UU, alrededor, paisajes" />
    <meta name="author" content="Marcela Rodriguez" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Logo de Alrededor de los EE.UU"
          class="header__logo"
        />
        <img
          src="./images/Line.png"
          alt="Linea del encabezado"
          class="header__line"
        />
      </header>
      <section class="profile">
        <img
          src="./images/image.jpg"
          alt="Foto de perfil de Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__info-container">
          <h1 id="profileName" class="profile__info">Jacques Cousteau</h1>
          <p id="profileText" class="profile__explorador">Explorador</p>
        </div>
        <img
          src="./images/Edit_Button.png"
          alt="Boton para editar"
          class="profile__button-edit"
          id="openModal"
        />

        <img
          src="./images/Add_Button.png"
          alt="Boton para agregar"
          class="profile__button-add"
          id="addModal"
        />
      </section>

      <template id="card-template">
        <div class="card">
          <img
            src="./images/Trash_svg.png"
            alt="Eliminar tarjeta"
            class="card__delete"
          />
          <img src="" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <img
              src="./images/Vector_Corazon.png"
              alt="Me gusta"
              class="card__like"
            />
          </div>
        </div>
      </template>

      <section class="elements"></section>
      <div id="modal" class="modal">
        <div class="modal__content">
          <span class="modal__close">&times;</span>
          <h2 class="modal__title">Editar perfil</h2>
          <form class="modal__form" novalidate>
            <input
              type="text"
              placeholder="Nombre"
              class="modal__input"
              id="modalInputName"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="modalInputName-error"></span>
            <input
              type="text"
              placeholder="Acerca de mi"
              class="modal__input modal__input-text"
              id="modalInputText"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="modalInputText-error"></span>
            <button type="submit" class="modal__submit" id="modalSubmit">
              Guardar
            </button>
          </form>
        </div>
      </div>

      <div id="modal-add" class="modal modal-add">
        <div class="modal__content">
          <span class="modal__close">&times;</span>
          <h2 class="modal__title">Nuevo Lugar</h2>
          <form class="modal__form" novalidate>
            <input
              type="text"
              placeholder="Titulo"
              class="modal__input"
              id="modalInputTitle"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="modalInputTitle-error"></span>
            <input
              type="url"
              placeholder="Enlace a la imagen"
              class="modal__input modal__input-url"
              id="modalInputUrl"
              required
            />
            <span class="modal__error" id="modalInputUrl-error"></span>
            <button type="submit" class="modal__submit">Crear</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Around The U.S</p>
      </footer>
    </div>
    <div class="popup" id="imagePopup">
      <div class="popup-content">
        <span class="popup-close">&times;</span>
        <img class="popup-image" id="popupImage" src="" alt="" />
        <p class="popup-title" id="popupTitle"></p>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
